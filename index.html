<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-velvet: #8B0A50;
            --blush-pink: #FFB3D9;
            --champagne: #F4E4C1;
            --deep-wine: #4A0E2B;
            --pearl: #FFF5F7;
            --gold-shimmer: #D4AF37;
            --soft-peach: #FFE5EC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 30% 20%, var(--blush-pink) 0%, var(--rose-velvet) 50%, var(--deep-wine) 100%);
            position: relative;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 80%, rgba(255, 179, 217, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 20% 60%, rgba(212, 175, 55, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 229, 236, 0.25) 0%, transparent 50%);
            animation: gradientShift 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(5deg); }
        }

        .petal {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(ellipse at center, var(--blush-pink), var(--rose-velvet));
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: petalFall linear infinite;
            z-index: 1;
        }

        @keyframes petalFall {
            0% { transform: translateY(-100px) rotateZ(0deg) rotateX(0deg); opacity: 0; }
            5% { opacity: 0.7; }
            95% { opacity: 0.7; }
            100% { transform: translateY(calc(100vh + 50px)) rotateZ(720deg) rotateX(360deg); opacity: 0; }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 245, 247, 0.98) 100%);
            padding: 50px 45px;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(139, 10, 80, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: containerEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        @keyframes containerEntrance {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .question-page h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            background: linear-gradient(135deg, var(--rose-velvet) 0%, var(--deep-wine) 50%, var(--rose-velvet) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .script-text {
            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 2.2em;
            color: var(--rose-velvet);
            margin: 15px 0;
        }

        .emoji-container {
            font-size: 70px;
            margin: 25px 0;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 180px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .yes-btn {
            background: linear-gradient(135deg, var(--rose-velvet) 0%, var(--deep-wine) 100%);
            color: var(--pearl);
            box-shadow: 0 8px 25px rgba(139, 10, 80, 0.4);
            z-index: 15;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(139, 10, 80, 0.5);
        }

        .no-btn {
            background: #eee;
            color: #666;
            position: relative;
            z-index: 10;
        }

        .fake-yes {
            background: linear-gradient(135deg, var(--rose-velvet) 0%, var(--deep-wine) 100%) !important;
            color: var(--pearl) !important;
        }

        .success-page { 
            display: none; 
        }
        
        .success-page h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 3.5em; 
            color: var(--rose-velvet); 
            margin-bottom: 20px; 
        }
        
        .big-emoji { 
            font-size: 100px; 
            animation: heartBeat 1.2s infinite; 
        }
        
        .success-page .script-text {
            font-size: 2.8em;
        }
        
        .success-page p {
            font-size: 1.3em; 
            color: var(--deep-wine); 
            margin-top: 20px;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .glow-effect {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--blush-pink) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }

        /* Responsive adjustments for smaller laptops */
        @media (max-width: 1366px) {
            .container {
                padding: 40px 35px;
                max-width: 550px;
            }
            
            .question-page h1 {
                font-size: 2.4em;
            }
            
            .script-text {
                font-size: 2em;
            }
            
            .emoji-container {
                font-size: 60px;
            }
            
            button {
                padding: 12px 35px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="glow-effect" id="glowEffect"></div>

    <div class="container">
        <div class="question-page" id="questionPage">
            <h1>Will You Be My Valentine?</h1>
            <div class="script-text">Forever and always...</div>
            <div class="emoji-container">üíù</div>
            <div class="button-container" id="btnWrapper">
                <button class="yes-btn" id="yesBtn" onclick="sayYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn">No üò¢</button>
            </div>
        </div>

        <div class="success-page" id="successPage">
            <h1>Yay! üéâ</h1>
            <div class="big-emoji">üíñ</div>
            <div class="script-text">I knew you'd say yes!</div>
            <p>Happy Valentine's Day in ADV. My Chotto Rima!! üíï</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const wrapper = document.getElementById('btnWrapper');
        let moveCount = 0;

        const messages = [
            "No üò¢", "Are you sure? ü§®", "Really sure? ü•∫", 
            "Think again! üåπ", "Please? ‚ú®", "I'll be sad... üíî", 
            "You're being mean! üò≠", "Click Yes! üëâ"
        ];

        noBtn.addEventListener('mouseover', () => {
            moveCount++;

            // 1. Change text
            if (moveCount < messages.length) {
                noBtn.innerText = messages[moveCount];
            } else {
                noBtn.innerText = "Fine, I'm a Yes now! üò§";
            }

            // 2. Move button
            const wrapperRect = wrapper.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max bounds within the button container
            const maxX = wrapperRect.width - btnRect.width;
            const maxY = wrapperRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 3. Scale buttons (Yes gets bigger, No gets smaller)
            const yesScale = 1 + (moveCount * 0.15);
            const noScale = Math.max(0.4, 1 - (moveCount * 0.1));
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // 4. Transform No into Yes after 10 tries
            if (moveCount >= 10) {
                noBtn.innerText = "Yes! üíï";
                noBtn.classList.add('fake-yes');
                noBtn.onclick = sayYes;
            }
        });

        function sayYes() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 80; i++) {
                const conf = document.createElement('div');
                conf.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üåπ'][Math.floor(Math.random() * 5)];
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-50px';
                conf.style.fontSize = Math.random() * 15 + 15 + 'px';
                conf.style.zIndex = '100';
                const duration = Math.random() * 2 + 3;
                conf.style.transition = `transform ${duration}s linear, opacity ${duration}s linear`;
                document.body.appendChild(conf);

                setTimeout(() => {
                    conf.style.transform = `translateY(calc(100vh + 100px)) rotate(${Math.random() * 720}deg)`;
                    conf.style.opacity = '1';
                    setTimeout(() => {
                        conf.style.opacity = '0';
                        setTimeout(() => conf.remove(), 500);
                    }, duration * 1000 - 500);
                }, 10);
            }
        }

        // Visual effects
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glowEffect');
            glow.style.opacity = '0.6';
            glow.style.left = e.clientX - 75 + 'px';
            glow.style.top = e.clientY - 75 + 'px';
        });

        // Initial Petals
        function addPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(addPetal, 500);
    </script>
</body>
</html>
