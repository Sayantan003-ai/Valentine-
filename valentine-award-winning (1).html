<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-velvet: #8B0A50;
            --blush-pink: #FFB3D9;
            --champagne: #F4E4C1;
            --deep-wine: #4A0E2B;
            --pearl: #FFF5F7;
            --gold-shimmer: #D4AF37;
            --soft-peach: #FFE5EC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 30% 20%, var(--blush-pink) 0%, var(--rose-velvet) 50%, var(--deep-wine) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 80%, rgba(255, 179, 217, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 20% 60%, rgba(212, 175, 55, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 229, 236, 0.25) 0%, transparent 50%);
            animation: gradientShift 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(5deg); }
        }

        /* Floating rose petals */
        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse at center, var(--blush-pink), var(--rose-velvet));
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: petalFall linear infinite;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotateZ(0deg) rotateX(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg) rotateX(360deg);
                opacity: 0;
            }
        }

        /* Sparkling stars */
        .sparkle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--champagne);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold-shimmer);
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main container */
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 245, 247, 0.98) 100%);
            padding: 100px 80px;
            border-radius: 40px;
            box-shadow: 
                0 30px 90px rgba(139, 10, 80, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                0 0 60px rgba(212, 175, 55, 0.3);
            text-align: center;
            max-width: 900px;
            width: 85vw;
            position: relative;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: containerEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: visible;
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Decorative corner flourishes */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--gold-shimmer) 0%, transparent 70%);
            opacity: 0.2;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .container::before {
            top: -60px;
            left: -60px;
        }

        .container::after {
            bottom: -60px;
            right: -60px;
            animation-delay: 1.5s;
        }

        /* Question page */
        .question-page h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--rose-velvet) 0%, var(--deep-wine) 50%, var(--rose-velvet) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: -1px;
            line-height: 1.1;
            animation: titleShine 4s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(139, 10, 80, 0.3);
        }

        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .script-text {
            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 3em;
            color: var(--rose-velvet);
            margin: 30px 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-container {
            font-size: 140px;
            margin: 50px 0;
            position: relative;
            display: inline-block;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .emoji-container::before,
        .emoji-container::after {
            content: '‚ú®';
            position: absolute;
            font-size: 0.4em;
            animation: sparkleRotate 2s ease-in-out infinite;
        }

        .emoji-container::before {
            top: 10%;
            left: -20%;
        }

        .emoji-container::after {
            bottom: 10%;
            right: -20%;
            animation-delay: 1s;
        }

        @keyframes sparkleRotate {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(1.3); opacity: 0.6; }
        }

        .button-container {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 25px 60px;
            font-size: 1.6em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, var(--rose-velvet) 0%, var(--deep-wine) 100%);
            color: var(--pearl);
            box-shadow: 
                0 10px 40px rgba(139, 10, 80, 0.4),
                0 0 0 3px rgba(212, 175, 55, 0.3) inset;
            position: relative;
            z-index: 1;
        }

        .yes-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 
                0 20px 60px rgba(139, 10, 80, 0.6),
                0 0 0 4px var(--gold-shimmer) inset,
                0 0 30px var(--gold-shimmer);
        }

        .yes-btn span {
            position: relative;
            z-index: 2;
        }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            color: #666;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .no-btn:hover {
            transform: scale(1.1);
        }

        /* Success page */
        .success-page {
            display: none;
            animation: successEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-page h1 {
            font-family: 'Playfair Display', serif;
            font-size: 6em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--rose-velvet) 0%, var(--blush-pink) 50%, var(--rose-velvet) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: rainbowShift 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 20px rgba(139, 10, 80, 0.4));
        }

        @keyframes rainbowShift {
            0%, 100% { filter: hue-rotate(0deg) drop-shadow(0 4px 20px rgba(139, 10, 80, 0.4)); }
            50% { filter: hue-rotate(20deg) drop-shadow(0 4px 20px rgba(255, 179, 217, 0.6)); }
        }

        .big-emoji {
            font-size: 220px;
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 40px rgba(139, 10, 80, 0.5));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1); }
            30% { transform: scale(1.2); }
            40% { transform: scale(1); }
        }

        .success-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: var(--deep-wine);
            line-height: 2;
            margin-top: 50px;
            font-weight: 400;
        }

        .success-message strong {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--rose-velvet), var(--blush-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .romantic-text {
            font-family: 'Mrs Saint Delafield', cursive;
            font-size: 3em;
            color: var(--rose-velvet);
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        /* Confetti particles */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti-heart {
            animation: confetti-fall 4s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotateZ(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Glow effect on hover */
        .glow-effect {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--blush-pink) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            mix-blend-mode: screen;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                max-width: 750px;
                padding: 80px 60px;
            }
            
            .question-page h1 {
                font-size: 4em;
            }
            
            .success-page h1 {
                font-size: 4.5em;
            }
            
            .big-emoji {
                font-size: 170px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
                max-width: 90%;
                width: 90vw;
            }

            .question-page h1 {
                font-size: 2.8em;
            }
            
            .script-text {
                font-size: 2em;
            }
            
            .emoji-container {
                font-size: 90px;
            }

            .success-page h1 {
                font-size: 3.2em;
            }

            button {
                padding: 18px 40px;
                font-size: 1.2em;
            }

            .big-emoji {
                font-size: 120px;
            }
            
            .success-message {
                font-size: 1.3em;
            }
            
            .romantic-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background gradients -->
    <div class="bg-gradient"></div>

    <!-- Glow effect that follows cursor -->
    <div class="glow-effect" id="glowEffect"></div>

    <div class="container">
        <!-- Question Page -->
        <div class="question-page" id="questionPage">
            <h1>Will You Be My Valentine?</h1>
            <div class="script-text">Forever and always...</div>
            <div class="emoji-container">
                üíù
            </div>
            <div class="button-container" id="buttonContainer">
                <button class="yes-btn" onclick="sayYes()">
                    <span>Yes! üíï</span>
                </button>
                <button class="no-btn" id="noBtn" onmouseover="runAway()" ontouchstart="runAway()">
                    No üò¢
                </button>
            </div>
        </div>

        <!-- Success Page -->
        <div class="success-page" id="successPage">
            <h1>Yay! üéâ</h1>
            <div class="big-emoji">üíñ</div>
            <div class="success-message">
                <p><strong>You've made me the happiest person alive!</strong></p>
                <p>Every moment with you feels like a beautiful dream come true.</p>
                <p>I promise to cherish every second we spend together.</p>
            </div>
            <div class="romantic-text">Happy Valentine's Day, my love! üíï</div>
        </div>
    </div>

    <script>
        // Create floating petals
        function createPetals() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    petal.style.animationDelay = Math.random() * 5 + 's';
                    petal.style.opacity = Math.random() * 0.5 + 0.3;
                    document.body.appendChild(petal);
                }, i * 200);
            }
        }

        // Create sparkling stars
        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(sparkle);
            }
        }

        // No button running away logic - EXTREMELY aggressive
        let noButtonMoveCount = 0;
        let isRunning = false;
        
        function runAway() {
            if (isRunning) return;
            isRunning = true;
            
            const noBtn = document.getElementById('noBtn');
            noButtonMoveCount++;
            
            // Much larger movement distance
            const moveDistance = 200 + (noButtonMoveCount * 50);
            const randomX = (Math.random() - 0.5) * moveDistance;
            const randomY = (Math.random() - 0.5) * moveDistance;
            
            // Gets smaller faster
            const scale = Math.max(0.3, 1 - (noButtonMoveCount * 0.08));
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(${scale})`;
            
            // Super fast transition after first attempt
            if (noButtonMoveCount > 2) {
                noBtn.style.transition = 'all 0.1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            }
            
            setTimeout(() => {
                isRunning = false;
            }, 150);
        }
        
        // Track mouse movement near the No button
        document.addEventListener('mousemove', (e) => {
            const noBtn = document.getElementById('noBtn');
            if (!noBtn || noBtn.style.display === 'none') return;
            
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If cursor gets within 100px of the button, make it run away
            if (distance < 100) {
                runAway();
            }
        });
        
        // Also run away on touch screens when finger gets close
        document.addEventListener('touchmove', (e) => {
            const noBtn = document.getElementById('noBtn');
            if (!noBtn || noBtn.style.display === 'none') return;
            
            const touch = e.touches[0];
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(touch.clientX - btnCenterX, 2) + 
                Math.pow(touch.clientY - btnCenterY, 2)
            );
            
            if (distance < 120) {
                runAway();
            }
        });

        // Say yes function
        function sayYes() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            
            createConfettiExplosion();
            createHeartExplosion();
        }

        // Create confetti explosion
        function createConfettiExplosion() {
            const colors = ['#8B0A50', '#FFB3D9', '#D4AF37', '#FFE5EC', '#F4E4C1', '#4A0E2B'];
            const shapes = ['‚óè', '‚ñ†', '‚ñ≤', '‚òÖ', '‚ô¶'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti confetti-heart';
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = (Math.random() * 100) + '%';
                    confetti.style.top = '-50px';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Create heart explosion
        function createHeartExplosion() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üíì'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti confetti-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = (Math.random() * 100) + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 25) + 'px';
                    heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 80);
            }
        }

        // Cursor glow effect
        const glowEffect = document.getElementById('glowEffect');
        document.addEventListener('mousemove', (e) => {
            glowEffect.style.left = (e.clientX - 100) + 'px';
            glowEffect.style.top = (e.clientY - 100) + 'px';
            glowEffect.style.opacity = '0.4';
        });

        document.addEventListener('mouseleave', () => {
            glowEffect.style.opacity = '0';
        });

        // Initialize effects
        createPetals();
        createSparkles();
        
        // Continuous petal generation
        setInterval(() => {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 5 + 8) + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), 15000);
        }, 3000);
    </script>
</body>
</html>
